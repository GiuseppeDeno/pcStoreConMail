<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferma Acquisto</title>
    <link rel="stylesheet" href="/path/to/materialize.css"> <!-- Sostituisci con il percorso corretto a Materialize -->
</head>
<body>
   <!--  <div th:include="layout/navbar :: navbar"></div>      -->
    <div class="container">
    <h2>⭐ Congratulazioni per il tuo Acquisto! ⭐</h2>
   
    <div th:if="${messaggio}" class="alert alert-warning" th:text="${messaggio}"></div>
    
    
        
        

        <!-- Sezione che mostra i prodotti acquistati -->
        <h4>Prodotti acquistati:</h4>
        <table class="striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Descrizione</th>
                    <th>Prezzo</th>
                    <th>Quantità</th>
                    <th>Totale</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterazione sulla lista di PC acquistati -->
                <tr th:each="pc : ${lista}">
                    <td th:text="${pc.nome}"></td>
                    <td th:text="${pc.marca}"></td>
                    <td th:text="${pc.descrizione}"></td>
                    <td th:text="${pc.prezzo} + ' €'"></td>
                    <td th:text="${pc.qnt}"></td>
                    <td th:text="${pc.prezzo * pc.qnt} + ' €'"></td>
                </tr>
            </tbody>
        </table>

        <!-- Totale -->
        <div class="section">
            <h5>Totale da pagare: <span th:text="${somma} + ' €'"></span></h5>
        </div>

        <!-- Bottone per completare l'acquisto -->
        <div class="section">
            <a href="/" class="btn waves-effect waves-light">Torna alla Home</a>
        </div>
          <form action="/listaPcStore" method="GET">
        <input type="submit" class="btn" value="Acquista Ancora">
        
        
    </form>
       <form action="/Recap" method="POST">
             <input type="text"  value="inserisciMail" name="mail">
        <input type="submit" class="btn" value="riceviLatuaMail">
    </form>
    </div>

    <!-- Script per Materialize -->
    <script src="/path/to/materialize.js"></script> <!-- Sostituisci con il percorso corretto a Materialize -->
</body>
</html>
